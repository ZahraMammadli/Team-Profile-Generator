<div class="card" style="width: 18rem">
  <img
    src="https://previews.123rf.com/images/coolvectorstock/coolvectorstock1811/coolvectorstock181104142/111335284-manager-face-transparent-icon-manager-face-symbol-design-from-people-collection-simple-element-vecto.jpg"
    class="card-img-top"
    alt="Manager"
  />
  <div class="card-body">
    <h5 class="card-title">{{Name}}</h5>
    <h3 class="card-title"><i class="fas fa-mug-hot mr-2"></i>{{ role }}</h3>

    <div class="card-body">
      <ul class="list-group">
        <li class="list-group-item">ID: {{ id }}</li>
        <li class="list-group-item">
          Email: <a href="mailto:{{ email }}">{{ email }}</a>
        </li>
        <li class="list-group-item">Office number: {{ officeNumber }}</li>
      </ul>
    </div>
  </div>
</div>
